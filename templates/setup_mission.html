{% include 'header.html' %}

    <div class="container main" role="main">
        <div class="page-header">
            <h1>Mission Setup</h1>
            <h4>Effects: {{ attr }}</h4>
        </div>

        <div class="row">
                <div class="col-md-6">
                  <h4>Choose heroes:</h4>
                  <table class="table">
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th></th>
                            <th>Name</th>
                            <th>HP</th>
                            <th>Defense</th>
                            <th>DMG</th>
                            <th>Catch rate</th>
                        </tr>
                    </thead>
                    <form role="form" method="POST" action="setup_mission">
                        <tbody>
                            {{ heroes_table|safe }}
                        </tbody>
                  </table>
                  <button type="submit" class="btn btn-default">Start Fight</button>
                  </form>
                  <h4>Villains you are up against:</h4>
                  <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>HP</th>
                            <th>Defense</th>
                            <th>DMG</th>
                            <th>Catch rate</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ villains_table|safe }}
                    </tbody>
                  </table>
                </div>
            </div>
        </div>

{% include 'footer.html' %}
