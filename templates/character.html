{% include 'header.html' %}

    <div class="container main" role="main">
        <div class="page-header">
            <h1>Edit Character</h1>
        </div>

        <div class="row">
                <div class="col-md-6">
                  <div class="row">
                    <h3>Edit character</h3>
                    <form role="form" method="POST" action="character">
                        <div class="form-group">
                            <label for="name">Name: </label>
                            <input type="text" name="name" class="form-control" value="{{ name }}"/>
                        </div>
                        <div class="form-group">
                            <label for="hp">HP: </label>
                            <input type="number" name="hp" class="form-control" value="{{ hp }}"/>
                        </div>
                        <div class="form-group">
                            <label for="defense">Defense: </label>
                            <input type="number" name="defense" class="form-control" value="{{ defense }}"/>
                        </div>
                        <div class="form-group">
                            <label for="dmg">DMG: </label>
                            <input type="number" name="dmg" class="form-control" value="{{ dmg }}"/>
                        </div>
                        <div class="form-group">
                            <label for="catch rate">Catch rate: </label>
                            <input type="number" name="catch_rate" class="form-control" value="{{ catch_rate }}"/>
                        </div>
                        <input type="hidden" name="avatar" value="{{ avatar }}">
                        <input type="hidden" name="id" value="{{ id }}">
                        <input type="hidden" name="type_of_character" value="{{ type }}">
                        <button type="submit" class="btn btn-default">Save</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>

{% include 'footer.html' %}
