<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ title }}|BlackOps</title>

    <link rel="icon" href="../static/images/favicon.png">

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css" rel="stylesheet">

    <!-- Private stylesheet, loads last -->
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">

</head>

<body role="document">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">BlackOps</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li {%- if request.path == "/" %} class="active" {% endif %}><a href="{{ url_for('main') }}">Start</a></li>
            <li {%- if request.path == "/heroes" %} class="active" {% endif %}><a href="heroes">Heroes</a></li>
            <li {%- if request.path == "/villains" %} class="active" {% endif %}><a href="villains">Villains</a></li>
            <li {%- if request.path == "/missions" %} class="active" {% endif %}><a href="missions">Missions</a></li>
            <li {%- if request.path == "/attributes" %} class="active" {% endif %}><a href="attributes">Attributes</a></li>
            <li {%- if request.path == "/history" %} class="active" {% endif %}><a href="history">History</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-flash">
        <div class="row">
            <span class="date">{{ date }}</span>
            <img class="img-responsive" src="static/images/IMG_89039.jpg" alt="Flash image">
        </div>
    </div>
